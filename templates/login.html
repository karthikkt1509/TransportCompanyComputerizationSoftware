<!DOCTYPE html>
<html>
<head>
    <title>TCCS Login</title>
    <link rel="icon" type="image/png" href="/home/karthik/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">TCCS Login</h1>
        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">User ID</label>
                <input type="text" name="username" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
        </form>

        <!-- Signup area -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Don't have an account?</p>
            <a href="{{ url_for('signup') }}" class="inline-block mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sign up</a>
        </div>
    </div>
</body>
</html>
