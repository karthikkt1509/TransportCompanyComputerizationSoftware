<!doctype html>
<html>
<head>
  <title>Signup - TCCS</title>
  <link rel="icon" type="image/png" href="/home/karthik/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Create account</h1>
    {% if error %}<p class="text-red-500 mb-4">{{ error }}</p>{% endif %}
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full name</label>
        <input name="name" class="w-full p-2 border rounded" placeholder="Your name">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input name="email" type="email" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input name="password" type="password" class="w-full p-2 border rounded" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <select name="role" class="w-full p-2 border rounded">
          <option value="Customer" selected>Customer</option>
          <option value="Employee">Employee</option>
          <option value="Driver">Driver</option>
          <option value="Manager">Manager (requires admin code)</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Branch (optional)</label>
        <select name="branch_id" class="w-full p-2 border rounded">
          <option value="">-- none / select branch --</option>
          {% for b in branches %}
            <option value="{{ b.id }}">{{ b.location }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input name="phone" class="w-full p-2 border rounded" placeholder="Phone (optional)">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <input name="address" class="w-full p-2 border rounded" placeholder="Address (optional)">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Admin code (only if signing up as Manager)</label>
        <input name="admin_code" class="w-full p-2 border rounded" placeholder="Admin signup code">
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sign up</button>
        <a href="{{ url_for('login') }}" class="text-sm text-blue-500">Back to login</a>
      </div>
    </form>
  </div>
</body>
</html>
